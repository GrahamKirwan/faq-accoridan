<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <title>FAQ Accordion Card</title>
</head>
<body>

  <div class="faq-card">
    <img src="images/illustration-box-desktop.svg" alt="box svg" class="svg-box">
    <div class="faq-card-left">
          <img src="images/bg-pattern-desktop.svg" alt="svg pattern" class="svg-pattern">
          <img src="images/illustration-woman-online-desktop.svg" alt="svg pattern-woman" class="svg-pattern-woman">
   </div>
    <div class="faq-card-right">
      <div class="faq-section">
          <h1>FAQ</h1>
          <div class="faq-section-all-questions">
            <div class="faq-question">
                <div class="faq-section-q">
                    <h3 class="active">How many team members can I invite?</h3>
                    <img src="images/icon-arrow-down.svg" alt="svg arrow">
                </div>
                <p class="faq-answer">
                    You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.
                </p>
            </div>

          </div>
      </div>
    </div>
  </div>

  <!-- How many team members can I invite?
  You can invite up to 2 additional users on the Free plan. There is no limit on 
  team members for the Premium plan.

  What is the maximum file upload size?
  No more than 2GB. All files in your account must fit your allotted storage space.

  How do I reset my password?
  Click “Forgot password” from the login page or “Change password” from your profile page.
  A reset link will be emailed to you.

  Can I cancel my subscription?
  Yes! Send us a message and we’ll process your request no questions asked.

  Do you provide additional support?
  Chat and email support is available 24/7. Phone lines are open during normal business hours. -->


</body>
</html>
